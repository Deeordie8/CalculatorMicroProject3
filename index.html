<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen">0</div>
            </div>
            <div class="buttons-grid">
                <div>                
                    <button name="button7"> 7 </button>
                    <button name="button8"> 8 </button>
                    <button name="button9"> 9 </button>
                    <button name="button_del"> DEL </button> 
                </div>
                <div> 
                    <button name="button4"> 4 </button>
                    <button name="button5"> 5 </button>
                    <button name="button6"> 6 </button>
                    <button name="button_add"> + </button>
                </div>
                <div>
                    <button name="button1"> 1 </button>
                    <button name="button2"> 2 </button>
                    <button name="button3"> 3 </button>
                    <button name="button_minus"> - </button>   
                </div>
                <div>   
                    <button name="button_point"> . </button>
                    <button name="button0"> 0 </button>
                    <button name="button_div"> / </button>
                    <button name="button_mult"> x </button>    
                </div>
                <div>
                    <button name="button_reset"> Reset </button>
                    <button name="button_eq"> = </button>          
                </div>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
